<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset_style.css" />
    <link rel="stylesheet" href="./menu.css" />
    <link rel="stylesheet" href="./menu360.css" />
    <style type="text/css"></style>
    <title>CPS Menu</title>
  </head>
  <body>
    <aside class="menu">
      <div class="menu__header">
        <ul class="menu__header-list">
          <li class="menu__header-item">
            <button class="btn">
              <span class="btn-img"
                ><img src="./img/iconburger.svg" alt="#"
              /></span>
            </button>
          </li>
          <li class="menu__header-item">
            <a href="./index.html" class="logo"
              ><img src="./img/header_logo.svg" alt="#"
            /></a>
          </li>
          <li class="menu__header-item">
            <button class="btn">
              <span class="btn-img"
                ><img src="./img/iconsearch.svg" alt="#"
              /></span>
            </button>
          </li>
        </ul>
      </div>

      <nav class="menu__nav">
        <ul class="menu__nav-list">
          <li class="menu__nav-item">
            <a href="#" class="menu__nav-link menu__nav-link--active"
              >Ремонтируемые устройства</a
            >
          </li>
          <li class="menu__nav-item">
            <a href="#" class="menu__nav-link">Дополнительные услуги</a>
          </li>
          <li class="menu__nav-item">
            <a href="#" class="menu__nav-link">Цены на услуги</a>
          </li>
          <li class="menu__nav-item">
            <a href="#" class="menu__nav-link">Специальные цены</a>
          </li>
          <li class="menu__nav-item">
            <a href="#" class="menu__nav-link">Ремонтируемые бренды</a>
          </li>
          <li class="menu__nav-item">
            <a href="#" class="menu__nav-link">Адреса сервисных центров</a>
          </li>
          <li class="menu__nav-item">
            <a href="#" class="menu__nav-link">Отзывы</a>
          </li>
        </ul>
      </nav>

      <div class="menu__footer">
        <ul class="menu__footer-list">
          <li class="menu__footer-item">
            <button class="btn">
              <span class="btn-img">
                <img src="./img/iconcall.svg" alt="#" />
              </span>
            </button>
            <button class="btn">
              <span class="btn-img">
                <img src="./img/iconchat.svg" alt="#" />
              </span>
            </button>
            <button class="btn">
              <span class="btn-img">
                <img src="./img/iconprofile.svg" alt="#" />
              </span>
            </button>
          </li>
          <li class="menu__footer-item">
            <a href="#" class="menu__footer-email">mail@cps.com</a>
          </li>
          <li class="menu__footer-item">
            <a href="#" class="menu__footer-phone">8 800 890 8900</a>
          </li>
          <li class="menu__footer-item">
            <form method="get" action="#" class="lang">
              <input
                type="radio"
                name="ru"
                id="ru"
                class="lang__item"
                checked
              />
              <label for="ru" class="lang__text">RU</label>

              <input type="radio" name="en" id="en" class="lang__item" />
              <label for="en" class="lang__text">EN</label>

              <input type="radio" name="ch" id="ch" class="lang__item" />
              <label for="ch" class="lang__text">CH</label>
            </form>
          </li>
        </ul>
      </div>
    </aside>
  </body>
</html>
